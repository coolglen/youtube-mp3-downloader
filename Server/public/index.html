<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtube To Mp3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/cerulean/bulmaswatch.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <h1 class="title">Youtube-To-Mp3</h1>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
            </div>
        </div>
    </nav>

    <main id="app" v-cloak>
        <div class="notification is-danger" v-if="error">
            {{error}}

        </div>
        <form @submit.prevent="addUrl">
            <div class="field is-horizontal">
                <input class="input" v-model="url" type="text" placeholder="Video/Playlist Url">
                <button type="submit" class="button is-success">Add</button>
            </div>
        </form>

        <div class="content">
            <ul type="0">
                <li v-for="item in videoList">
                    <div class="box video-container" v-if="item.video">

                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-120x90">
                                    <img :src="item.video.snippet.thumbnails.default.url" alt="Image">
                                </figure>
                            </div>
                            
                            <div class="media-content">
                                <div class="content">
                                    <strong>{{item.video.snippet.title}}</strong>
                                    <br>
                                    <small>Duration: {{formatDuration(item.video.contentDetails.duration)}}</small>
                                    <br>
                                    
                                    <span v-if="item.video.downloadStatus.progress && item.video.downloadStatus.progress.percentage">Status: <progress class="progress is-primary" max="100" :value="item.video.downloadStatus.progress.percentage"> {{Math.floor(item.video.downloadStatus.progress.percentage)}}% </progress></span>
                                    <span v-else>Status: not started</span>
                                   
                                    
                                    <div class="nav-right is-pulled-right">
                                        <button class="button is-warning" v-on:click="removeItem(item)">Remove</button>
                                        <button class="button is-success" v-on:click="downloadItem(item.video)">download</button>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </li>
            </ul>

        </div>

        <form class="convert-form" @submit.prevent="convertVideos">
            <button class="button is-success is-pulled-right" type="submit">Convert</button>
        </form>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
